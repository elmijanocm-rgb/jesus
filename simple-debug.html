<!DOCTYPE html>
<html>
<head>
    <title>Debug Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .box { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .highlight { background-color: yellow; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Simple - localStorage</h1>
    <div id="result"></div>
    
    <script>
        const result = document.getElementById('result');
        
        try {
            const saved = localStorage.getItem('userCreatedBoxes');
            result.innerHTML += `<div class="box"><strong>Datos en localStorage:</strong><br><pre>${saved || 'null'}</pre></div>`;
            
            if (saved) {
                const boxes = JSON.parse(saved);
                result.innerHTML += `<div class="box success"><strong>Número de cajas:</strong> ${boxes.length}</div>`;
                
                result.innerHTML += '<div class="box"><strong>Lista de cajas:</strong><ul>';
                boxes.forEach((box, index) => {
                    const containsPalet = box.nombre.toLowerCase().includes('palet');
                    const className = containsPalet ? 'highlight' : '';
                    result.innerHTML += `<li class="${className}">${index + 1}. ${box.nombre} ${containsPalet ? '(CONTIENE PALET)' : ''}</li>`;
                });
                result.innerHTML += '</ul></div>';
                
                const cajaPalet = boxes.find(box => box.nombre.toLowerCase().includes('palet'));
                if (cajaPalet) {
                    result.innerHTML += `<div class="box success"><strong>✅ CAJA DE PALET ENCONTRADA:</strong> ${cajaPalet.nombre}</div>`;
                } else {
                    result.innerHTML += '<div class="box error"><strong>❌ NO SE ENCONTRÓ CAJA CON "palet"</strong></div>';
                }
                
            } else {
                result.innerHTML += '<div class="box error"><strong>❌ No hay datos en localStorage</strong></div>';
            }
            
        } catch (error) {
            result.innerHTML += `<div class="box error"><strong>Error:</strong> ${error.message}</div>`;
        }
    </script>
</body>
</html>
